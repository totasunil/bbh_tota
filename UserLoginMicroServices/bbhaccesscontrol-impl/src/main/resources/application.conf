  contact-points = ${cassandra.compugain.contact-points}
  session-provider = ${cassandra.compugain.session-provider}
  keyspace = ${cassandra.compugain.keyspace}
}

lagom.persistence.read-side.cassandra {
  contact-points = ${cassandra.compugain.contact-points}
  session-provider = ${cassandra.compugain.session-provider}
  keyspace = ${cassandra.compugain.keyspace}
}
